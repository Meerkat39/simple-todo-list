<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <section class="Todo-list">
      <div class="container">
        <div class="row mt-4">
          <div class="col-12 text-center">
            <h1>My Todo List</h1>
          </div>
        </div>

        <div class="row justify-content-center mt-3">
          <div class="col-8">
            <form action="">
              <div class="row">
                <div class="col-9">
                  <input type="search" class="form-control form-control-lg" placeholder="新しいタスクを入力">
                </div>
                <div class="col-3">
                  <button class="btn btn-primary btn-lg w-100">追加</button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="row justify-content-center mt-5">
          <div class="col-7 mb-5">
            <div class="row">
              <div class="col-8">
                タスク1
              </div>
              <div class="col-4">
                <div class="row g-2">
                  <div class="col-6">
                    <button class="btn btn-warning w-100">編集</button>
                  </div>
                  <div class="col-6">
                    <button class="btn btn-danger w-100">削除</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
