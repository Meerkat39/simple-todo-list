<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body class="bg-secondary bg-opacity-25">
    <section class="Todo-list">
      <div class="container">
        <div class="row mt-4">
          <div class="col-12 text-center">
            <h1>My Todo List</h1>
          </div>
        </div>

        <div class="row justify-content-center mt-3">
          <div class="col-8">
            <form action="">
              <div class="row">
                <div class="col-9">
                  <input type="search" class="form-control form-control-lg" placeholder="新しいタスクを入力" id="todo-input">
                </div>
                <div class="col-3">
                  <button class="btn btn-primary btn-lg w-100" id="add-button">追加</button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="row justify-content-center mt-5" id="todo-list">
          <template id="todo-template">
            <div class="col-7 mb-4 todo-item">
              <div class="row bg-white p-2">
                <div class="col-8 d-flex align-items-center">
                  <input type="checkbox" class="form-check-input me-2 complete-checkbox">
                  <span class="todo-name">タスク名</span>
                </div>
                <div class="col-4">
                  <div class="row g-2">
                    <div class="col-6">
                      <button class="btn btn-warning w-100 edit-button">編集</button>
                    </div>
                    <div class="col-6">
                      <button class="btn btn-danger w-100 delete-button">削除</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </template>
          <template id="todo-edit-template">
            <div class="col-7 mb-4 todo-item">
              <div class="row bg-white p-2">
                <div class="col-8 d-flex align-items-center">
                  <input type="checkbox" class="form-check-input me-2 complete-checkbox">
                  <input type="text" class="todo-name w-100">
                </div>
                <div class="col-4">
                  <div class="row g-2">
                    <div class="col-6">
                      <button class="btn btn-success w-100 save-button">保存</button>
                    </div>
                    <div class="col-6">
                      <button class="btn btn-secondary w-100 cancel-button">キャンセル</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </template>
        </div>

      </div>
    </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
